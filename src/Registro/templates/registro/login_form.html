{extends 'registro/base.html'}
{block body}
<form method="post" action="{url 'Registro_Views::login'}">
<input type="hidden" name="_redirect_after" value="{$_redirect_after}" />
{if $error}
<p>{$error}</p>
{/if}
<h3>Usuario</h3>
<p><label for="id_login">Mi usuario es:</label><input type="text" name="login" id="id_login" value="{$login}" /></p>
<h3>Contraseña</h3>
<p><label for="id_password">Mi contraseña es:</label><input type="password" name="password" id="id_password" /></p>
<p><input type="submit" value="Ingresar" /></p>
</form>
<p>¿Aún no tienes una cuenta?, <a href="{url 'Registro_Views::register'}">Crea una cuenta</a>, es fácil y toma solo minutos</p>
<p>¿Has olvidado tu contraseña?, Prueba a <a href="{url 'Registro_Views::passwordRecoveryAsk'}">recuperarla</a></p>
{/block}
{block javascript}
<script type="text/javascript">
document.getElementById('id_login').focus()
</script>
{/block}
